<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name=”description” value="Система Обліку Студентів Навчального Закладу">
    <title>Сервіс обліку студентів</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
  </head>
  <body>
    <!--/.navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../../templates/base.html">База обліку студентів</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <button type="submit" class="btn btn-success">Кабінет</button>
          </form>
        </div>
      </div>
    </nav>
    <!--/navbar -->
    <br><br><br><br><br>
    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form>
                  <div class="form-group">
                    <label for="exampleInputName">Ім`я</label>
                    <input type="email" class="form-control" id="exampleInputName" placeholder="Ім`я">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPatronimic">По-батькові</label>
                    <input type="email" class="form-control" id="exampleInputPatronimic" placeholder="По-батькові">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputSurname">Прізвище</label>
                    <input type="email" class="form-control" id="exampleInputSurname" placeholder="Прізвище">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputTicketNumber">№ білету</label>
                    <input type="email" class="form-control" id="exampleInputTicketNumber" placeholder="№ білету">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputBirthDate">Дата народження</label>
                    <input type="password" class="form-control" id="exampleInputBirthDate" placeholder="Дата народження">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Файл</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Натисніть кнопку для вибору фото студента</p>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="3" ></textarea>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">Увійти в кабінет
                    </label>
                  </div>
                  <button type="submit" class="btn btn-success">Додати</button>
                  <button type="submit" class="btn btn-danger">Скасувати</button>
                </form>
            </div>
    <br><br><br>
        </div>

    <br><br><br>    </div>

    <!-- /Main content -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
